<script>
  window.EclipseBehaviors = window.EclipseBehaviors || {};

  window.EclipseBehaviors.ScrollToAnchorBehavior = {
    properties: {
      hash: {
        type: String,
        notify: true,
        observer: '_scrollToAnchor'
      }
    },

    attached: function() {
      this._scrollToAnchor(this.hash);
    },

    _scrollToAnchor: function(hash) {
      if (hash && hash.length > 1) {
        // ensure all dom-repeats have rendered.
        Polymer.dom.flush();
        var elementToFocus = this.$$("[name='" + hash + "']");
        if (elementToFocus) {
          elementToFocus.scrollIntoView();
          // reset the hash now so future updates change it.
          this.hash = '';
        }
      }
    }
  }
</script>
